<!DOCTYPE html>

<head>
	<title>Link3 Contact Us</title>

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
		
			<form class="contact100-form validate-form" id="contact-form">
			
				<div id="thankyou" style="display:none;"><p> Thank You! Your Form is submitted. </p> </div>
				<span class="contact100-form-title">
					Contact Us
				</span>

				<label class="label-input100" for="first-name">Tell us your name *</label>
				<div class="wrap-input100 validate-input">
					<input id="name" class="input100" type="text" name="name" placeholder="Your name" required="required">
					<span class="focus-input100"></span>
				</div>
				
				<label class="label-input100" for="phone">Enter phone number *</label>
				<div class="wrap-input100 validate-input">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Your phone Number" required="required">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Enter your email</label>
				<div class="wrap-input100 validate-input">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>


				<label class="label-input100" for="message">Address</label>
				<div class="wrap-input100 validate-input">
					<textarea id="address" class="input100" name="address" placeholder="Your Address"></textarea>
					<span class="focus-input100"></span>
				</div>
				
				<label class="label-input100 photo" for="message">Photo</label>
				<div class="upload-btn-wrapper">
				  <button class="btn"><i class="fa fa-cloud-upload"></i></button>
				  <input type="file" id="photo" />
				  <progress class="photo" value="0" max="100" id="uploader-photo">0%</progress>
				</div>
				
				<label class="label-input100 nid" for="message">NID</label>
				<div class="upload-btn-wrapper">
				  <button class="btn"><i class="fa fa-cloud-upload"></i></button>
				  <input type="file" id="nid" />
				  <progress class="photo" value="0" max="100" id="uploader-nid">0%</progress>
				</div>


				<label class="label-input100" for="message">Select Applied Package</label>
				<div class="custom-select-box">
				  <select id="applied_package">
					  
				<option value="15Mbps">Special Offer_15Mbps_1200Tk</option>
				<option value="15Mbps">Special Offer_20Mbps_1650Tk</option>
				<option value="15Mbps">Special Offer_25Mbps_2100Tk</option>
				<option value="15Mbps">Special Offer_30Mbps_2650Tk</option>
					<option value="Surfer Light">Surfer Light_2Mbps_1000Tk</option>
					<option value="Gamers Package">Gamers Package_3Mbps_1400Tk</option>
					<option value="Small Office">Small Office_4Mbps_2000Tk</option>
					<option value="Movie Streamer">Movie Streamer_5Mbps_2600Tk</option>
				    
				  </select>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" type="submit">
						Submit
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
				<div class="box">
					<span><h2>Our Office</h2></span>
					<h4> Alhamra, Sylhet </h4>
				</div>
				<div class="box">
					<span><h2>Link3 24/7 Help Line number: 
						09678123123 / 16335</h2></span>
				</div>
				<div class="box">
					<span><h2>Our Office</h2></span>
					<h4> Alhamra, Sylhet </h4>
				</div>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

<script>
	var x, i, j, selElmnt, a, b, c;
	/*look for any elements with the class "custom-select":*/
	x = document.getElementsByClassName("custom-select-box");
	for (i = 0; i < x.length; i++) {
	  selElmnt = x[i].getElementsByTagName("select")[0];
	  /*for each element, create a new DIV that will act as the selected item:*/
	  a = document.createElement("DIV");
	  a.setAttribute("class", "select-selected");
	  a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
	  x[i].appendChild(a);
	  /*for each element, create a new DIV that will contain the option list:*/
	  b = document.createElement("DIV");
	  b.setAttribute("class", "select-items select-hide");
	  for (j = 0; j < selElmnt.length; j++) {
	    /*for each option in the original select element,
	    create a new DIV that will act as an option item:*/
	    c = document.createElement("DIV");
	    c.innerHTML = selElmnt.options[j].innerHTML;
	    c.addEventListener("click", function(e) {
	        /*when an item is clicked, update the original select box,
	        and the selected item:*/
	        var y, i, k, s, h;
	        s = this.parentNode.parentNode.getElementsByTagName("select")[0];
	        h = this.parentNode.previousSibling;
	        for (i = 0; i < s.length; i++) {
	          if (s.options[i].innerHTML == this.innerHTML) {
	            s.selectedIndex = i;
	            h.innerHTML = this.innerHTML;
	            y = this.parentNode.getElementsByClassName("same-as-selected");
	            for (k = 0; k < y.length; k++) {
	              y[k].removeAttribute("class");
	            }
	            this.setAttribute("class", "same-as-selected");
	            break;
	          }
	        }
	        h.click();
	    });
	    b.appendChild(c);
	  }
	  x[i].appendChild(b);
	  a.addEventListener("click", function(e) {
	      /*when the select box is clicked, close any other select boxes,
	      and open/close the current select box:*/
	      e.stopPropagation();
	      closeAllSelect(this);
	      this.nextSibling.classList.toggle("select-hide");
	      this.classList.toggle("select-arrow-active");
	    });
	}
	function closeAllSelect(elmnt) {
	  /*a function that will close all select boxes in the document,
	  except the current select box:*/
	  var x, y, i, arrNo = [];
	  x = document.getElementsByClassName("select-items");
	  y = document.getElementsByClassName("select-selected");
	  for (i = 0; i < y.length; i++) {
	    if (elmnt == y[i]) {
	      arrNo.push(i)
	    } else {
	      y[i].classList.remove("select-arrow-active");
	    }
	  }
	  for (i = 0; i < x.length; i++) {
	    if (arrNo.indexOf(i)) {
	      x[i].classList.add("select-hide");
	    }
	  }
	}
	/*if the user clicks anywhere outside the select box,
	then close all select boxes:*/
	document.addEventListener("click", closeAllSelect);
</script>
</body>
</html>
